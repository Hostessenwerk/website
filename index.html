  <style>
    :root{
      --bg:#ffffff;
      --text:#0f0f10;
      --muted:#5b5b60;
      --hair:#e9e9ee;

      --container: 980px;
      --padX: 24px;

      /* Hero-only display font */
      --font-hero: "Source Serif 4", ui-serif, "Times New Roman", Times, serif;

      /* Everything else stays calm & modern */
      --font-body: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;

      --h1: clamp(46px, 7vw, 96px);
      --h2: clamp(22px, 2.2vw, 28px);

      --lh: 1.55;
      --radius: 18px;
      --shadow: 0 10px 40px rgba(0,0,0,.06);
    }

    *{ box-sizing:border-box; }
    html{ scroll-behavior:smooth; }
    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family:var(--font-body);
      font-size:16px;
      line-height:var(--lh);
      letter-spacing:.1px;
    }
    a{ color:inherit; text-decoration:none; }
    a:hover{ text-decoration:underline; text-underline-offset:4px; }
    .wrap{ max-width:var(--container); margin:0 auto; padding:0 var(--padX); }

    /* Header (minimal, calm) */
    header{
      position:sticky; top:0;
      backdrop-filter:saturate(140%) blur(8px);
      background:rgba(255,255,255,.82);
      border-bottom:1px solid var(--hair);
      z-index:10;
    }
    .nav{
      display:flex; align-items:center; justify-content:space-between;
      padding:18px 0;
      gap:16px;
    }
    .brand{
      letter-spacing:.2px;
      font-size:14px;
      color:var(--muted);
    }
    .nav a{ color:var(--muted); font-size:14px; }
    .nav .cta{
      color:var(--text);
      border:1px solid var(--hair);
      padding:10px 14px;
      border-radius:999px;
      text-decoration:none;
    }
    .nav .cta:hover{ text-decoration:none; border-color:#cfcfd7; }

    /* Base sections */
    section{ padding:86px 0; }
    .hair{ border-top:1px solid var(--hair); }

    /* HERO (Editorial cover feel) */
    .hero{ padding:110px 0 86px; }
    .hero h1{
      margin:0;
      font-family:var(--font-hero);
      font-size:var(--h1);
      font-weight:400;
      line-height:0.98;
      letter-spacing:-0.6px;
    }
    .hero .sub{
      margin:18px 0 0;
      max-width:52ch;
      color:var(--muted);
      font-size:18px;
      font-family:var(--font-body);
    }
    .hero-actions{ margin-top:34px; }

    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      padding:12px 18px;
      border-radius:999px;
      border:1px solid var(--hair);
      background:#fff;
      color:var(--text);
      font-size:14px;
      letter-spacing:.2px;
      text-decoration:none;
      cursor:pointer;
    }
    .btn:hover{ border-color:#cfcfd7; text-decoration:none; }

    /* POSITIONING transition (soft fade = editorial scene change) */
    .section-positioning{
      padding:92px 0 96px;
      position:relative;
    }
    .section-positioning::before{
      content:"";
      position:absolute;
      left:0; right:0; top:0;
      height:36px;
      background: linear-gradient(to bottom, rgba(0,0,0,0.04), rgba(0,0,0,0));
      opacity:.35;
      pointer-events:none;
    }
    .positioning{
      margin:0;
      font-size:clamp(22px, 3.2vw, 34px);
      line-height:1.18;
      letter-spacing:-.2px;
      max-width:28ch;
      color:var(--text);
    }

      border:1px solid var(--hair);
      border-radius:var(--radius);
      overflow:hidden;
      box-shadow:var(--shadow);
    }
